<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"		
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script">
	<script th:inline="javascript">
	</script>

</th:block>

<head>
<div layout:fragment="head">
    <meta charset="utf-8" />
    <title>정훈&#x27;s Wondrous Site</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Roboto:300,regular,500", "Roboto Condensed:300,regular,700", "Roboto Slab:300,regular,700", "Arbutus Slab:regular"] } });</script>
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>
</div>
</head>

<body>
<div layout:fragment="content" id="content-container">
    <div id="top" class="section main">
        <div class="w-container">
            <div class="w-row">
                <div class="w-col w-col-6">
                    <h1 class="main-heading">당신의 꿈을 보여주세요</h1>
                    <p class="main-subtitle">이루고 싶은 꿈에 도달하기 위해 자기 자신을 돌아보는 시간을 가져보세요</p><a href="#" class="button"  id="openModalBtn3">Sign Up</a>
                </div>
                <div class="w-col w-col-6"></div>
            </div>
        </div>
    </div>
    <div id="features" class="section">
        <div class="w-container">
            <h2>이력서 관리 사이트 FullSpec입니다.</h2>
            <div class="section-subtitle">다음은 FullSpec에서 제공하는 기능입니다.</div>
            <div class="feature-row w-row">
                <div class="w-col w-col-6"><img
                        src="https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561fe9849f098b9e78a07e1_%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202023-11-25%20230211.png"
                        alt=""
                        srcset="https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561fe9849f098b9e78a07e1_%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202023-11-25%20230211-p-500.png 500w, https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561fe9849f098b9e78a07e1_%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202023-11-25%20230211-p-800.png 800w, https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561fe9849f098b9e78a07e1_%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202023-11-25%20230211-p-1080.png 1080w, https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561fe9849f098b9e78a07e1_%EC%8A%A4%ED%81%AC%EB%A6%B0%EC%83%B7%202023-11-25%20230211.png 1292w" />
                </div>
                <div class="w-col w-col-6">
                    <div class="main-feature-group"><img
                            src="https://assets-global.website-files.com/65087338e3c61d9e4a33b567/6561ff9455711beeeef77acb_Resume.png"
                            height="30" alt="" class="feature-icon" />
                        <h3>이력서 관리</h3>
                        <p>자신의 이력서를 등록하여 관리를 할 수 있습니다.</p>
                    </div>
                </div>
            </div>
            <div class="feature-row w-row">
                <div class="w-col w-col-6">
                    <div class="main-feature-group"><img
                            th:src="@{/static/images/Community.png}"
                            height="30" alt="" class="feature-icon" />
                        <h3>커뮤니티</h3>
                        <p>커뮤니티를 통해 이력서 작성에 대한 팁을 얻을 수 있습니다.</p>
                    </div>
                </div>
                <div class="w-col w-col-6"><img
                        th:src="@{/static/images/Community_Example.png}"
                        alt=""
                  />
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
